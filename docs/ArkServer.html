  <style>
    body, html {
  height: 100%;
}
    html, body, h1, h2, h3, h4, h5, h6, p {
      font-family: "Roboto", sans-serif;
    }

    #aside {
      position: relative;
      margin: 0px 10px 10px 10px;

      /* Make a little room */
    }

    #tab {
      box-shadow: 4px 0 8px 0 rgba(0, 0, 0, 0.2),
        6px 0 20px 0 rgba(0, 0, 0, 0.19);
      transition: 0.5s;
      background: #009688;
      color: #fff;
      margin: 0px 10px 10px 10px;
      /* Abs positioning makes it not take up vert space */
      position: absolute;
      top: 0;
      left: 50px;
      /* Border is the new background */
      /* Rotate from top left corner (not default) */
      -webkit-transform-origin: 0 0;
      -moz-transform-origin: 0 0;
      -ms-transform-origin: 0 0;
      -o-transform-origin: 0 0;
      -webkit-transform: rotate(90deg);
      -moz-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
      -o-transform: rotate(90deg);
    }

    .sidenav {
      margin: 0 8px;
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background: rgb(0, 80, 73);
      background: linear-gradient(
        90deg,
        rgba(0, 80, 73, 1) 0%,
        rgba(0, 150, 136, 1) 64%
      );
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 25px;

      box-shadow: 4px 0 8px 0 rgba(0, 0, 0, 0.2),
        6px 0 20px 0 rgba(0, 0, 0, 0.19);
    }

    .sidenav p {
      padding: 10px 10px 10px 10px;
      display: block;
      transition: 0.3s;
    }
    .sidenav h6 {
      padding: 8px 8px 8px 8px;
      display: block;
      transition: 0.3s;
    }
    .sidenav h3 {
      padding: 5px 5px 5px 5px;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
    .headerPic {
      width: 100%;
      height: 250px;
    }
    .mainPanel {
      width: 65%;
      background-color: #444954;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
        0 6px 20px 0 rgba(0, 0, 0, 0.19);
      margin: 0 auto;
      border-radius: 3px;
    }
    .app {
      width: 100%;
      align-content: center;
      background-image: url("./WebContent/imgs/ark-survival-evolved-2017-4k-5k-yh.jpg");
      height: 100%; 
background-position: center;
background-repeat: no-repeat;
background-size: cover;
    }
    .textContainer {
      padding: 10px;
    }
    .textContainer p {
      color: white;
    }
    .textContainer h2 {
      color: white;
    }

    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: #1e69f4;
      border: none;
      color: #ffffff;
      text-align: center;
      font-size: 12px;
      padding: 20px;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: "\00bb";
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
    .headContainer {
      background-color: #646c7a;
      width: 100%;
      height: 100%;
    }
    .headContainer h1 {
      color: white;
      font-weight: bold;
      padding-left: 10px;
      margin: 1px;
    }
    .linkPass{
      color: white;
    }
    .textArea{
      background-color: #808aa0;
      border-radius: 10px;
    }

    .textArea p {
      padding-left: 30px;
      padding-top: 10px;
      padding-bottom: 10px;
      margin: 2%;
    
    }
    .myDiv{
      text-align: center;
      width: 100%;
    }
    .myDiv a {
      align-self: center;
    }
    .lineBreaker{
      width: 100%;
      height: 2px;
      background: rgb(255,255,255);
      background: radial-gradient(circle, rgba(255,255,255,1) 55%, rgba(255,255,255,0) 100%);
    }
    
  </style>
  <script>
    function myFunction() {
      var x = document.getElementById("myDIV");

        x.style.display = "block";

        x.style.display = "none";
      }
    }
  </script>
  <body class="app">
    <div class="mainPanel">
      <div

      <br />

        </p>
      </div>
      </div>
    </div>
  </body>
</html>
